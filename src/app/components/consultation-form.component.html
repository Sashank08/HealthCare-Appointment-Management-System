<div class="modal-overlay" (click)="close()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>ğŸ©º Schedule Consultation</h3>
      <button class="close-btn" (click)="close()">âœ•</button>
    </div>
    
    <form (ngSubmit)="onSubmit()" #consultationForm="ngForm">
      <div class="form-group">
        <label for="doctorID">ğŸ‘¨âš•ï¸ Doctor ID</label>
        <input 
          type="number" 
          id="doctorID" 
          name="doctorID"
          [(ngModel)]="doctorID" 
          readonly
          class="form-input readonly">
      </div>

      <div class="form-group">
        <label for="patientID">ğŸ‘¤ Patient ID</label>
        <input 
          type="number" 
          id="patientID" 
          name="patientID"
          [(ngModel)]="patientID" 
          required
          class="form-input"
          placeholder="Enter Patient ID">
      </div>

      <div class="form-group">
        <label for="date">ğŸ“… Date</label>
        <input 
          type="date" 
          id="date" 
          name="date"
          [(ngModel)]="selectedDate" 
          required
          class="form-input">
      </div>

      <div class="form-group">
        <label for="timeSlot">ğŸ•°ï¸ Time Slot</label>
        <input 
          type="text" 
          id="timeSlot" 
          name="timeSlot"
          [(ngModel)]="selectedTimeSlot" 
          required
          class="form-input"
          placeholder="e.g., 09:00 AM - 10:00 AM">
      </div>

      <div class="form-group">
        <label for="notes">ğŸ“ Notes (Optional)</label>
        <textarea 
          id="notes" 
          name="notes"
          [(ngModel)]="notes" 
          class="form-textarea"
          rows="3"
          placeholder="Add consultation notes..."></textarea>
      </div>

      <div class="modal-actions">
        <button 
          type="button" 
          class="btn-cancel"
          (click)="close()">
          Cancel
        </button>
        <button 
          type="submit" 
          class="btn-primary"
          [disabled]="isSubmitting || !doctorID || !patientID || !selectedDate || !selectedTimeSlot">
          <span *ngIf="!isSubmitting">ğŸ“‹ Schedule Consultation</span>
          <span *ngIf="isSubmitting" class="loading-spinner"></span>
          <span *ngIf="isSubmitting">Scheduling...</span>
        </button>
      </div>
    </form>

    <div *ngIf="message" class="message" [ngClass]="'message-' + messageType">
      {{ message }}
    </div>
  </div>
</div>
